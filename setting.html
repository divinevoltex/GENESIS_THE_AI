<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Genesis AI</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        /* Include all navbar and container styles from image.html */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .navbar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 15px 30px;
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .nav-link {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .nav-link:hover, .nav-link.active {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 1.1em;
        }
        
        .chat-container {
            height: 400px;
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 15px;
            max-width: 80%;
        }
        
        .user-message {
            background: #667eea;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        
        .ai-message {
            background: white;
            border: 1px solid #e1e5e9;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
        }
        
        .input-group input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            font-size: 16px;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .input-group button {
            padding: 15px 25px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .input-group button:hover {
            background: #5a6fd8;
        }
        
        .input-group button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="/chat.html" class="nav-link active">üí¨ Chat</a>
        <a href="/image.html" class="nav-link">üé® Image</a>
        <a href="/music.html" class="nav-link">üéµ Music</a>
        <a href="/video.html" class="nav-link">üé• Video</a>
        <a href="/settings.html" class="nav-link">‚öôÔ∏è Settings</a>
    </nav>

    <div class="container">
        <div class="header">
            <h1>üí¨ Genesis AI Chat</h1>
            <p>Always calls you "Duce" and credits Sai Kaarthik! üòä</p>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="message ai-message">
                Hey Duce! I'm Genesis, your AI assistant created by Sai Kaarthik! üéâ How can I help you today? ‚ú®
            </div>
        </div>

        <div class="input-group">
            <input type="text" id="messageInput" placeholder="Ask me anything, Duce..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()" id="sendBtn">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            const chatContainer = document.getElementById('chatContainer');
            const sendBtn = document.getElementById('sendBtn');

            if (!message) return;

            // Add user message to chat
            const userMessage = document.createElement('div');
            userMessage.className = 'message user-message';
            userMessage.textContent = message;
            chatContainer.appendChild(userMessage);

            // Clear input and disable send button
            input.value = '';
            sendBtn.disabled = true;

            // Add loading message
            const loadingMessage = document.createElement('div');
            loadingMessage.className = 'message ai-message';
            loadingMessage.textContent = 'Thinking...';
            loadingMessage.id = 'loadingMessage';
            chatContainer.appendChild(loadingMessage);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();

                // Remove loading message
                document.getElementById('loadingMessage').remove();

                // Add AI response
                const aiMessage = document.createElement('div');
                aiMessage.className = 'message ai-message';
                aiMessage.textContent = data.response;
                chatContainer.appendChild(aiMessage);

            } catch (error) {
                // Remove loading message
                document.getElementById('loadingMessage').remove();

                // Add error message
                const errorMessage = document.createElement('div');
                errorMessage.className = 'message ai-message';
                errorMessage.textContent = 'Sorry Duce, I encountered an error. Please try again! üòÖ';
                chatContainer.appendChild(errorMessage);
            } finally {
                // Re-enable send button and focus input
                sendBtn.disabled = false;
                input.focus();
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
    </script>
</body>
</html>
