<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Generation - Genesis AI</title>
    <style>
        /* Same CSS as music.html, just change colors */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .generate-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        .generate-btn:hover {
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }
        
        .result-box {
            border-left: 5px solid #4facfe;
        }
        
        .spinner {
            border-top: 4px solid #4facfe;
        }
        
        /* Include all other CSS from image.html */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .navbar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 15px 30px;
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .nav-link {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .nav-link:hover, .nav-link.active {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 1.1em;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
        }
        
        .input-group input, .input-group select, .input-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .input-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .input-group input:focus, .input-group select:focus, .input-group textarea:focus {
            outline: none;
            border-color: #4facfe;
        }
        
        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .form-row .input-group {
            flex: 1;
            margin-bottom: 0;
        }
        
        .generate-btn {
            width: 100%;
            padding: 15px;
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .generate-btn:hover {
            transform: translateY(-2px);
        }
        
        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .result-container {
            margin-top: 30px;
            display: none;
        }
        
        .result-box {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
        }
        
        .result-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }
        
        .result-content {
            color: #555;
            line-height: 1.6;
            white-space: pre-wrap;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background: #ffe6e6;
            color: #d63031;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="/chat.html" class="nav-link">üí¨ Chat</a>
        <a href="/image.html" class="nav-link">üé® Image</a>
        <a href="/music.html" class="nav-link">üéµ Music</a>
        <a href="/video.html" class="nav-link active">üé• Video</a>
        <a href="/settings.html" class="nav-link">‚öôÔ∏è Settings</a>
    </nav>

    <div class="container">
        <div class="header">
            <h1>üé• Video Generation</h1>
            <p>Create amazing video concepts with AI</p>
        </div>

        <div class="input-group">
            <label for="prompt">Describe the video you want to create:</label>
            <textarea 
                id="prompt" 
                placeholder="Example: A sci-fi adventure through a futuristic city with flying cars and neon lights..."
            ></textarea>
        </div>

        <div class="form-row">
            <div class="input-group">
                <label for="style">Video Style:</label>
                <select id="style">
                    <option value="cinematic">Cinematic</option>
                    <option value="documentary">Documentary</option>
                    <option value="animation">Animation</option>
                    <option value="sci-fi">Sci-Fi</option>
                    <option value="fantasy">Fantasy</option>
                    <option value="realistic">Realistic</option>
                    <option value="abstract">Abstract</option>
                </select>
            </div>
            <div class="input-group">
                <label for="duration">Duration (seconds):</label>
                <input type="number" id="duration" value="30" min="5" max="180">
            </div>
        </div>

        <button class="generate-btn" onclick="generateVideo()">
            Generate Video Concept
        </button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Creating your video concept, Duce... üé•‚ú®</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="result-container" id="resultContainer">
            <div class="result-box">
                <div class="result-title">üé• Your Video Concept</div>
                <div class="result-content" id="resultContent"></div>
            </div>
        </div>
    </div>

    <script>
        async function generateVideo() {
            const prompt = document.getElementById('prompt').value.trim();
            const style = document.getElementById('style').value;
            const duration = document.getElementById('duration').value;
            const generateBtn = document.querySelector('.generate-btn');
            const loading = document.getElementById('loading');
            const resultContainer = document.getElementById('resultContainer');
            const resultContent = document.getElementById('resultContent');
            const errorMessage = document.getElementById('errorMessage');

            // Reset UI
            errorMessage.style.display = 'none';
            resultContainer.style.display = 'none';

            if (!prompt) {
                showError('Hey Duce! Please describe the video you want to create first! üé•üòä');
                return;
            }

            // Show loading state
            generateBtn.disabled = true;
            generateBtn.textContent = 'Creating...';
            loading.style.display = 'block';

            try {
                const response = await fetch('/api/generate-video', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        prompt,
                        style,
                        duration 
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to generate video');
                }

                // Display the result
                if (data.output) {
                    resultContent.textContent = data.output;
                    resultContainer.style.display = 'block';
                } else {
                    showError('No video concept was generated. Please try again, Duce! üé•üòÖ');
                }

            } catch (error) {
                console.error('Error:', error);
                showError(`Oops! Something went wrong, Duce! ${error.message} üîÑüòÖ`);
            } finally {
                // Reset loading state
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generate Video Concept';
                loading.style.display = 'none';
            }
        }

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        // Allow Enter key to trigger generation
        document.getElementById('prompt').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                generateVideo();
            }
        });
    </script>
</body>
</html>
